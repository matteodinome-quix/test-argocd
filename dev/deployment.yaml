apiVersion: apps/v1 
kind: Deployment
metadata: 
  name: myapp-deployment
spec: 
  selector: 
    matchLabels: 
      app: myapp 
  replicas: 
  template: 
    metadata:
      labels: 
        app: myapp 
    spec: 
      containers: 
      - name: myapp 
        image: nanajanashia/argocd:1.0
        ports: 
        - containerPort: 8080